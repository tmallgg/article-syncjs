    function addTag(target, src, type) {
      var tag = document.createElement(type)
      if (type == 'script') {
        tag.src = src
      } else {
        tag.href = src
        tag.rel = 'stylesheet'
      }
      target.appendChild(tag)
    }

    // addTag(iframe.contentWindow.document.body, "../dist/main.js", 'script')
